{% extends 'base.html' %}
{% block content %}
    <center>
        {% if searched %}
            <h1>You Searched for....{{searched}}</h1>
            <br><br>
            {% for venue in venues %}
                <a href="{% url 'show_venue' venue.id %}">{{venue}}</a><br>
            {% endfor %}
        {% else %}
            <h1> Hey! You forget to search for a venue</h1>
        {% endif %}
    </center>
{% endblock %}
